<script type="text/javascript">
	
	$(document).ready(function ()
	{
		//alert ("hola mundo");		

		$("#btnCalcular").click(function ()
		{
			var n1=parseInt($("#num1").val());
			var facto=1;
					
					while(n1!=0){						
						facto=facto*n1;						
						num1--;
					}
			
				$("#resultado").val("El resultado del factorial es: "+facto);															
			//alert("El resultado del factorial es:");	
		});
	});
	
</script>

			</div>

</div>
